<nav class="fixed top-0 left-0 right-0 bg-neutral-950 text-slate-50 z-50 px-4">
  <div
    class="max-w-screen-lg 2xl:max-w-screen-2xl mx-auto flex items-center justify-between min-h-16"
  >
    <h1 class="text-3xl font-serif w-[300px]">The Portal</h1>
    <ul class="flex items-center gap-8 capitalize">
      @for (menu of menuItems; track menu.id) {
        <li class="cursor-pointer">
          <a
            [routerLink]="menu.path"
            routerLinkActive="router-link-active"
            ariaCurrentWhenActive="page"
          >
            {{ menu.title }}
          </a>
        </li>
      }
    </ul>
    <form class="w-[300px]">
      <label
        for="news-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only"
      >
        Search
      </label>
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="news-search"
          class="block w-full px-4 py-3 ps-10 text-sm text-gray-900 border border-gray-300 rounded-xl bg-gray-50 focus:ring-orange-500 focus:border-orange-500 outline-none"
          placeholder="Search news..."
          required
        />
        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-[5px] bg-orange-500 hover:bg-orange-600 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-xl text-sm px-4 py-2"
        >
          Search
        </button>
      </div>
    </form>
  </div>
</nav>
