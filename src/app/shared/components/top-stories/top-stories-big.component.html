<h1 class="text-3xl font-serif font-semibold mb-2">
  {{ story.title }}
</h1>
<div class="flex gap-2 items-center mb-4">
  <p class="text-orange-600 font-medium uppercase">
    {{ story.section }}
  </p>
  <div class="h-4 w-[1px] bg-gray-300"></div>
  <p class="text-gray-500">{{ story.byline }}</p>
</div>
<img
  [src]="story.multimedia[1].url"
  [alt]="story.multimedia[1].caption"
  fill
  priority
  class="rounded-xl w-[756px] h-[504px]"
/>
