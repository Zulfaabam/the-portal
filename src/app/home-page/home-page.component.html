<main
  class="py-24 space-y-16 max-w-screen-xl min-[1632px]:max-w-screen-2xl mx-auto min-h-screen"
>
  <section class="flex gap-5">
    @defer (when topStories) {
      <div class="w-1/2">
        <top-stories-big [story]="firstStory" />
      </div>
      <div class="w-1/2 space-y-3">
        @for (story of topStories; track story.title; let idx = $index) {
          <div>
            <top-stories-small [story]="story" />
          </div>
        }
      </div>
    } @loading {
      <app-loading class="mx-auto" />
    }
  </section>

  <section>
    <div class="flex gap-8 items-center justify-center mb-8">
      <div class="h-[1px] bg-gray-300 w-1/3"></div>
      <h2 class="text-3xl font-medium">Latest News</h2>
      <div class="h-[1px] bg-gray-300 w-1/3"></div>
    </div>
    <div class="grid grid-cols-4 gap-4">
      @defer (when latestNews) {
        @for (news of latestNews; track news.title) {
          <div class="flex flex-col gap-2">
            <a [href]="news.url" target="_blank" rel="noopener noreferrer">
              <img
                [src]="news.multimedia[2].url"
                [alt]="news.multimedia[2].caption"
                [width]="news.multimedia[2].width"
                [height]="news.multimedia[2].height"
                class="rounded-xl"
              />
            </a>
            <div class="flex gap-2 items-center">
              <p class="text-orange-600 font-medium uppercase mt-auto">
                {{ news.section }}
              </p>
              <div class="h-4 w-[1px] bg-gray-300"></div>
              <p class="text-gray-500 truncate w-[150px]">
                {{ news.byline }}
              </p>
            </div>
            <a
              [href]="news.url"
              target="_blank"
              rel="noopener noreferrer"
              class="text-lg font-semibold font-serif"
            >
              {{ news.title }}
            </a>
          </div>
        }
      } @loading {
        <app-loading class="mx-auto" />
      }
    </div>
  </section>
</main>
